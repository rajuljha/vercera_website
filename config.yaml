  # Education
  education:
    enable: true
    title: "Events"
    index: false
    items:
      - title: "Vercera Software Hackathon"
        school:
          name: "Venue - TPO"
          # url: "https://example.org"
        date: "Timings - 10am onwards"
        # GPA: "3.8 out of 5.0"
        content: |-
          
          It is a 48-hour event where you will build a software based product to solve a given problem. The maximum team size is 4 for the competition. The product should solve a real world problem. Choose any one from the themes given below.

          1. Education Technology (EdTech)
          2. Healthcare
          3. Smart Campus
          4. Social Impact
          5. Open to innovation
          6. Sustainability and Environment
          
        featuredLink:
          enable: true
          name: "Register now"
          url: "https://example.com" # TODO : ADD GF link


      - title: "Vercera Code-A-Thon"
        school:
          name: "Venue - online at CodingNinjas platform"
          # url: "https://example.org"
        date: "Timings - 8pm - 10pm"
        # GPA: "3.9 out 5.0"
        content: |-
          It will be a two hour online coding contest.
          Intermediate questions related to programming
          and data structures and algorithms will be asked.
          No. of Questions- 3
          - Individual participation only.
          - Participants are free to choose their preferred programming language from the list of supported languages on the platform.
          - Each problem will have a predefined score based on its difficulty level.
        
        featuredLink:
          enable: true
          name: "Register now"
          url: "https://example.com" # TODO : ADD GF link


      - title: "Vercera Ideathon contest"
        school:
          name: "Venue - TPO."
          # url: "https://example.org"
        date: "Timings - 10am onwards"
        # GPA: "4.2 out of 5.0"
        content: |-
          A 2-round event that will test the technical and entrepreneurial abilities of the participants. The contestants must develop a viable and cost-effective solution on real world problems with presentations and pitch their ideas to judges. Maximum team size is 3, minimum 1. Judging criteria will be as follows:
          - Market Analysis
          - Competition
          - Marketing Strategy
          - Product or Service Analysis
        featuredLink:
          enable: true
          name : "Register now"
          url: "https://example.com" # TODO : ADD GF link

      - title: "Technical Paper Presentation"
        school:
          name: "Venue - TPO."
          # url: "https://example.org"
        date: "Timings - TBD"
        # GPA: "4.2 out of 5.0"
        content: |-
          Submit a comprehensive review paper on any of the domains, and present it.
          - Participation can be done individually or in a team of maximum 3 members.
          - The paper could either be published or non published.
          - There will be two rounds. Online submission and offline presentation.

        featuredLink:
          enable: true
          name : "Register now"
          url: "https://example.com" # TODO : ADD GF link

      - title: "Circuit Designing competition"
        school:
          name: "Venue - AMURoboclub"
          # url: "https://example.org"
        date: "Timings - TBD"
        # GPA: "4.2 out of 5.0"
        content: |-
          PCBs are hidden all around us in every single electronic device we see. Thus, many companies value the skill of designing of PCB very highly. This competition will test your proficiency and knowledge in designing PCBs.
          - Participant on can be done individually or in teams of 2.
          - The participants will be required to use given software and not any other alternative in designing PCBs.
          - The competition consists of 3 rounds, worth total 20 points each.
        featuredLink:
          enable: true
          name : "Register now"
          url: "https://example.com" # TODO : ADD GF link

      - title: "AI Art Battle"
        school:
          name: "Venue - online"
          # url: "https://example.org"
        date: "Timings - 7pm - 9pm"
        # GPA: "4.2 out of 5.0"
        content: |-
          A contest in which participants will compete to push the boundaries of creativity, merging technology and aesthetics, generating digital masterpieces.
          - Individual participation only.
          - Participants are allowed to use any generative AI platform, a few being GPT-4, Prodia, Midjourney, Leonardo.ai etc.
          - Participants will have to choose a theme out of the 5 themes given to them and using that theme, they will have to create a scenario using 4 AI generated images.
        featuredLink:
          enable: true
          name : "Register now"
          url: "https://example.com" # TODO : ADD GF link

